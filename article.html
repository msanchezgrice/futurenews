<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>The Future Times — Article</title>
  <link rel="stylesheet" href="assets/styles.css"/>
</head>
<body>
  <div id="topLoadingBar" class="top-loading-bar" aria-hidden="true"><span class="top-loading-bar-fill"></span></div>
  <div class="container">
    <div class="topbar">
      <div class="brand">
        <div class="logo">FT</div>
        <div>
          <h1><a id="homeLink" href="index.html">THE FUTURE TIMES</a></h1>
          <div id="editionTag" class="tag">Edition • —</div>
        </div>
      </div>
      <div class="controls">
        <a class="btn" id="frontPageLink" href="index.html">← Front Page</a>
        <div class="pill"><span>Edition</span> <strong id="offsetYears">+5 years</strong></div>
        <select id="editionYears" class="editionSelect" aria-label="Select edition" style="display:none"></select>
        <button class="btn" onclick="navigator.clipboard.writeText(location.href); alert('Link copied')">Share</button>
      </div>
    </div>

    <div class="articleShell">
        <div class="card article">
        <img id="aHero" class="heroImg" src="" alt="Hero"/>
        <div class="aBody">
          <div class="badge">
            <span class="spark">✦</span><strong id="aSection">—</strong>
            <span id="aConfidence" style="margin-left:auto;font-size:0.75em;padding:2px 8px;border-radius:4px;background:var(--bg-alt,#f0f0f0);color:var(--muted)"></span>
          </div>
          <h1 id="aTitle" class="aTitle">—</h1>
          <p id="aDek" class="aDek">—</p>
          <div id="aMeta" class="aMeta">—</div>
          <div class="renderStatus" id="renderStatus">
            <div>
              <div id="renderStatusText">Generating article...</div>
              <div class="small" id="renderProgressText"></div>
            </div>
            <div class="renderBarWrap">
              <div id="renderProgress" class="renderBar"></div>
            </div>
          </div>
          <hr class="soft"/>
          <div id="md" class="md"></div>
          <div id="expandWrap" style="display:none;text-align:center;margin:24px 0 8px">
            <button id="expandBtn" class="btn" style="padding:10px 28px;font-size:15px;cursor:pointer;background:#111;color:#fff;border:none;border-radius:4px">Read full article</button>
            <div id="expandStatus" style="margin-top:8px;font-size:13px;color:#777"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Hidden elements for internal use -->
  <span id="prompt" style="display:none"></span>
  <a id="daySignalLink" href="#" style="display:none"></a>

<script src="assets/app.js"></script>
</body>
</html>
