<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f5f5f5"/>
      <stop offset="100%" style="stop-color:#e8e8e8"/>
    </linearGradient>
    <linearGradient id="robot" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#c9a227"/>
      <stop offset="100%" style="stop-color:#a68520"/>
    </linearGradient>
  </defs>
  <rect width="400" height="300" fill="url(#bg)"/>
  
  <!-- Warehouse shelves background -->
  <rect x="20" y="80" width="360" height="8" fill="#d0d0d0" rx="2"/>
  <rect x="20" y="140" width="360" height="8" fill="#d0d0d0" rx="2"/>
  <rect x="20" y="200" width="360" height="8" fill="#d0d0d0" rx="2"/>
  
  <!-- Boxes on shelves -->
  <rect x="40" y="60" width="25" height="20" fill="#e0c080" rx="2"/>
  <rect x="80" y="55" width="30" height="25" fill="#d4a06a" rx="2"/>
  <rect x="130" y="58" width="22" height="22" fill="#e0c080" rx="2"/>
  
  <rect x="250" y="120" width="28" height="20" fill="#d4a06a" rx="2"/>
  <rect x="300" y="115" width="25" height="25" fill="#e0c080" rx="2"/>
  
  <!-- Robot figure -->
  <ellipse cx="200" cy="250" rx="35" ry="10" fill="#c0c0c0" opacity="0.5"/>
  <rect x="175" y="180" width="50" height="65" fill="#e8e8e8" rx="8" stroke="#c0c0c0" stroke-width="2"/>
  <circle cx="200" cy="160" r="25" fill="#f0f0f0" stroke="#c0c0c0" stroke-width="2"/>
  <circle cx="192" cy="155" r="5" fill="url(#robot)"/>
  <circle cx="208" cy="155" r="5" fill="url(#robot)"/>
  <rect x="188" y="168" width="24" height="3" fill="#c0c0c0" rx="1"/>
  
  <!-- Robot arms -->
  <rect x="145" y="185" width="30" height="10" fill="#e0e0e0" rx="4"/>
  <rect x="225" y="185" width="30" height="10" fill="#e0e0e0" rx="4"/>
  
  <!-- Robot holding box -->
  <rect x="232" y="175" width="20" height="18" fill="#d4a06a" rx="2"/>
  
  <!-- Human figure -->
  <ellipse cx="100" cy="250" rx="25" ry="8" fill="#c0c0c0" opacity="0.5"/>
  <rect x="80" y="195" width="40" height="50" fill="#4a7c9b" rx="4"/>
  <circle cx="100" cy="175" r="18" fill="#e8d5c4"/>
  <rect x="70" y="200" width="15" height="8" fill="#4a7c9b" rx="3"/>
  <rect x="115" y="200" width="15" height="8" fill="#4a7c9b" rx="3"/>
  
  <!-- Clipboard in human's hand -->
  <rect x="120" y="195" width="15" height="20" fill="#f5f5f5" stroke="#c0c0c0" rx="1"/>
  
  <!-- Text label -->
  <text x="200" y="285" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#6b6b6b">Future Illustration " Robotics in Warehouse</text>
</svg>
